function render() {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();
    const vertical = document.getElementById('vertical').value;
    const erp = document.getElementById('erp').value;
    
    let count = 0;
    grid.innerHTML = db.filter(c => {
        const matchesSearch = c.name.toLowerCase().includes(search) || c.contact.toLowerCase().includes(search) || c.tech.some(t => t.toLowerCase().includes(search));
        const matchesVertical = !vertical || c.vertical === vertical;
        const matchesErp = !erp || c.tech.includes(erp);
        return matchesSearch && matchesVertical && matchesErp;
    }).map(c => {
        count++;
        // Badges
        let badges = `<span class="badge ${c.status === 'Public' ? 'public' : c.status === 'Unicorn' ? 'unicorn' : ''}">${c.status}</span>`;
        // Spend
        const mediaW = c.scores.media * 10;
        const cloudW = c.scores.cloud * 10;
        
        return `
        <div class="card">
            <div class="card-top">
                <div>
                    <h3 class="co-name">${c.name}</h3>
                    <div class="co-meta">${c.vertical} ${badges}</div>
                </div>
                <div class="score-badge">
                    <span class="score-num">${c.scores.media > 7 || c.scores.cloud > 8 ? 'HIGH' : 'MED'}</span>
                    <span class="score-txt">Potential</span>
                </div>
            </div>
            <div class="metrics-grid">
                <div class="metric"><span class="m-val">${c.financials.rev}</span><span class="m-lbl">Rev</span></div>
                <div class="metric"><span class="m-val">${c.financials.emp}</span><span class="m-lbl">Emp</span></div>
                <div class="metric"><span class="m-val">${c.financials.growth}</span><span class="m-lbl">Growth</span></div>
            </div>
            <div class="card-body">
                <div><div class="section-title">Focus</div>${c.desc}</div>
                
                <div>
                    <div class="section-title">Tech & Spend</div>
                    <div class="tech-stack">${c.tech.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <div style="margin-top:6px;">
                        <div class="spend-row"><span>Media Spend</span><div class="bar-bg"><div class="bar-fill" style="width:${mediaW}%"></div></div></div>
                        <div class="spend-row"><span>Cloud Spend</span><div class="bar-bg"><div class="bar-fill" style="width:${cloudW}%"></div></div></div>
                    </div>
                </div>
                
                <div>
                    <div class="section-title" style="color:#DC2626;">Pain Points</div>
                    <ul class="pain-list">${c.pain.map(p => `<li class="pain-item">${p}</li>`).join('')}</ul>
                </div>
                
                <div class="contact-box">
                    <span class="contact-role">Contact</span>
                    <span class="contact-name">${c.contact}</span>
                </div>
            </div>
        </div>`;
    }).join('');
    
    document.getElementById('total-count').innerText = count;
}
render();
