function render() {
    const grid = document.getElementById("grid");
    const s = document.getElementById("search").value.toLowerCase();
    const v = document.getElementById("vertical").value;
    grid.innerHTML = db.filter(i => {
        const text = (i.n + i.contact + i.pay.stack.join(' ') + i.pay.cloud + i.pay.c.join(' ')).toLowerCase();
        return text.includes(s) && (!v || i.v === v);
    }).map(i => {
        const bClass = i.s === 'Public' ? 'public' : 'unicorn';
        return `
        <div class="card">
            <div class="card-top">
                <div class="name-block">
                    <h2>${i.n} <span class="opp-score">${i.opp}</span></h2>
                    <p>${i.v} â€¢ <span class="badge ${bClass}">${i.s}</span></p>
                </div>
                <div style="text-align:left">
                    <div style="font-weight:900; font-size:18px; color:var(--primary)">${i.biz.r}</div>
                    <div style="font-size:9px; color:#94A3B8; font-weight:700">ANNUAL REV</div>
                </div>
            </div>
            <div class="fin-block">
                <div class="stat"><span class="stat-val positive">${i.biz.g}</span><span class="stat-lbl">Growth</span></div>
                <div class="stat"><span class="stat-val">${i.biz.ttm}</span><span class="stat-lbl">TTM Rev</span></div>
                <div class="stat"><span class="stat-val">${i.biz.e}</span><span class="stat-lbl">Employees</span></div>
                <div class="stat"><span class="stat-val" style="font-size:10px">${i.pay.c.length} Currencies</span><span class="stat-lbl">Complexity</span></div>
            </div>
            <div class="card-body">
                <div class="tag-row">${i.pay.m.map(mark => `<span class="flag-tag">${mark}</span>`).join('')}</div>
                <div class="tag-row">${i.pay.c.map(curr => `<span class="curr-tag">${curr}</span>`).join('')}</div>
                <div class="why-box">
                    <div class="why-title">Why Airwallex?</div>
                    <ul class="why-list">${i.why.map(item => `<li class="why-item">${item}</li>`).join('')}</ul>
                </div>
                <div class="tech-box">
                    <div class="tech-line">Existing Stack: <span class="stack-tag">${i.pay.stack.join(', ')}</span></div>
                    <div class="tech-line">Cloud Infra: <span class="cloud-tag">${i.pay.cloud}</span></div>
                </div>
                <div class="card-footer">
                    <div class="contact"><i class="fa-regular fa-user"></i> ${i.contact}</div>
                    <span style="font-size:10px; color:#94A3B8; font-weight:700">STRATEGIC PROSPECT</span>
                </div>
            </div>
        </div>`;
    }).join('');
}
render();
</script>
</body>
</html>
