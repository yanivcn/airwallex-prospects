    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --airwallex-orange: #FF6B00;
            --airwallex-dark-orange: #E55D00;
            --airwallex-light-orange: #FF8533;
            --airwallex-bg: #FFF5EE;
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-500: #9E9E9E;
            --gray-700: #616161;
            --gray-900: #212121;
            --green: #00C853;
            --blue: #2196F3;
            --amber: #FFC107;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--white);
            line-height: 1.6;
            color: var(--gray-900);
        }
        
        /* Header */
        .header {
            background: var(--white);
            border-bottom: 3px solid var(--airwallex-orange);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(255, 107, 0, 0.1);
        }
        
        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo-container {
            flex-shrink: 0;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .header-text {
            flex: 1;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: var(--gray-900);
            font-weight: 800;
        }
        
        .header h1 .highlight {
            color: var(--airwallex-orange);
        }
        
        .stats-bar {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }
        
        .stat-number {
            font-size: 1.4em;
            font-weight: 800;
            color: var(--airwallex-orange);
        }
        
        .stat-label {
            font-size: 0.85em;
            color: var(--gray-700);
        }
        
        /* Filters */
        .filters {
            background: var(--gray-50);
            padding: 25px;
            margin: 20px auto;
            border-radius: 12px;
            max-width: 1800px;
            border: 2px solid var(--gray-200);
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .filters-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .clear-btn {
            padding: 8px 16px;
            background: var(--white);
            border: 2px solid var(--airwallex-orange);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--airwallex-orange);
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: var(--airwallex-orange);
            color: var(--white);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-select, .filter-input {
            padding: 10px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.95em;
            background: var(--white);
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--airwallex-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }
        
        .search-box {
            grid-column: 1 / -1;
        }
        
        .quick-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quick-filter {
            padding: 8px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 20px;
            background: var(--white);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .quick-filter:hover {
            border-color: var(--airwallex-orange);
            color: var(--airwallex-orange);
        }
        
        .quick-filter.active {
            background: var(--airwallex-orange);
            color: var(--white);
            border-color: var(--airwallex-orange);
        }
        
        /* Results Bar */
        .results-bar {
            max-width: 1800px;
            margin: 0 auto 20px;
            padding: 15px 25px;
            background: var(--gray-50);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .results-count span {
            color: var(--airwallex-orange);
            font-size: 1.2em;
            font-weight: 800;
        }
        
        /* Company Cards */
        .companies-grid {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }
        
        .company-card {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-top: 4px solid transparent;
            position: relative;
        }
        
        .company-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.15);
        }
        
        /* Fit Score Styling */
        .fit-exceptional {
            border-top-color: var(--green);
        }
        
        .fit-high {
            border-top-color: var(--blue);
        }
        
        .fit-good {
            border-top-color: var(--airwallex-orange);
        }
        
        .fit-medium {
            border-top-color: var(--gray-500);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 5px;
        }
        
        .fit-badge {
            background: var(--green);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .fit-exceptional .fit-badge {
            background: var(--green);
        }
        
        .fit-high .fit-badge {
            background: var(--blue);
        }
        
        .fit-good .fit-badge {
            background: var(--airwallex-orange);
        }
        
        .fit-medium .fit-badge {
            background: var(--gray-500);
        }
        
        .company-tagline {
            color: var(--gray-500);
            font-size: 0.9em;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .badges {

            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .badge {

            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .badge-tier {
            background: #FFF3E0;
            color: #E65100;
        }
        
        .badge-category {
            background: #F3E5F5;
            color: #6A1B9A;
        }
        
        .badge-status {
            background: #E1F5FE;
            color: #01579B;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 15px 0;
            padding: 15px;
            background: var(--gray-50);
            border-radius: 10px;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .metric-label {
            font-size: 0.7em;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .markets {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin: 12px 0;
        }
        
        .market-tag {
            background: var(--gray-100);
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: 500;
            color: var(--gray-700);
        }

        .product-fit {
            margin-top: 15px;
            padding: 16px;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
            border-radius: 12px;
            border-right: 4px solid var(--airwallex-orange);
        }
        
        .product-fit-title {
            font-size: 0.85em;
            color: var(--airwallex-dark-orange);
            margin-bottom: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 6px;
        }
        
        .product-name {
            font-size: 0.8em;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .stars {
            color: var(--airwallex-orange);
            font-size: 1em;
            letter-spacing: 2px;
        }
        
        .use-cases {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px dashed rgba(255, 107, 0, 0.3);
        }
        
        .use-cases-title {
            font-size: 0.75em;
            color: var(--airwallex-dark-orange);
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .use-cases-list {
            list-style: none;
            padding: 0;
        }
        
        .use-cases-list li {
            font-size: 0.8em;
            color: #5D4037;
            margin: 4px 0;
            padding-right: 12px;
            position: relative;
            line-height: 1.4;

            font-weight: bold;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 1200px) {
            .companies-grid {

        }

            .companies-grid {
                grid-template-columns: 1fr;
            }

                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>

// Filtering functions
function filterCompanies() {
    const search = document.getElementById('search').value.toLowerCase();
    const fitFilter = document.getElementById('fit-filter').value;
    const tierFilter = document.getElementById('tier-filter').value;
    const categoryFilter = document.getElementById('category-filter').value;
    const marketFilter = document.getElementById('market-filter').value;
    const statusFilter = document.getElementById('status-filter').value;
    
    const filtered = companies.filter(company => {
        const matchesSearch = search === '' || 
            company.name.toLowerCase().includes(search) ||
            company.tagline.toLowerCase().includes(search) ||
            company.category.toLowerCase().includes(search);
        
        const matchesFit = fitFilter === '' || company.fitClass === fitFilter;
        const matchesTier = tierFilter === '' || company.tier === tierFilter;
        const matchesCategory = categoryFilter === '' || company.category === categoryFilter;
        const matchesMarket = marketFilter === '' || company.marketScope === marketFilter;
        const matchesStatus = statusFilter === '' || company.status === statusFilter;
        
        return matchesSearch && matchesFit && matchesTier && matchesCategory && matchesMarket && matchesStatus;
    });
    
    renderCompanies(filtered);
    document.getElementById('showing-count').textContent = filtered.length;
}

function renderCompanies(companiesArray) {
    const container = document.getElementById('companies-container');
    container.innerHTML = '';
    
    companiesArray.forEach(company => {
        const card = document.createElement('div');
        card.className = `company-card fit-${company.fitClass}`;
        
        const marketsHTML = company.markets.map(m => `<span class="market-tag">${m}</span>`).join('');
        const productsHTML = Object.entries(company.products)
            .map(([name, stars]) => `
                <div class="product-item">
                    <span class="product-name">${name}</span>
                    <span class="stars">${stars}</span>
                </div>
            `).join('');
        const useCasesHTML = company.useCases.map(uc => `<li>${uc}</li>`).join('');
        
        card.innerHTML = `
            <div class="card-header">
                <div>
                    <div class="company-name">${company.name}</div>
                </div>
                <div class="fit-badge">${company.fitScore}</div>
            </div>
            <div class="company-tagline">${company.tagline}</div>
            <div class="badges">
                <span class="badge badge-tier">${company.tier}</span>
                <span class="badge badge-category">${company.category}</span>
                <span class="badge badge-status">${company.status}</span>
            </div>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Revenue</div>
                    <div class="metric-value">${company.revenue}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Employees</div>
                    <div class="metric-value">${company.employees}</div>
                </div>
            </div>
            <div class="markets">${marketsHTML}</div>
            <div class="product-fit">
                <div class="product-fit-title">ğŸ¯ Airwallex Product Fit</div>
                <div class="products-grid">${productsHTML}</div>
                <div class="use-cases">
                    <div class="use-cases-title">Use Cases</div>
                    <ul class="use-cases-list">${useCasesHTML}</ul>
                </div>
            </div>
        `;
        
        container.appendChild(card);
    });
}

function quickFilter(type, value) {
    const buttons = document.querySelectorAll('.quick-filter');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    if (type === 'fit') {
        document.getElementById('fit-filter').value = value;
    } else if (type === 'category') {
        document.getElementById('category-filter').value = value;
    } else if (type === 'tier') {
        document.getElementById('tier-filter').value = value;
    } else if (type === 'status') {
        document.getElementById('status-filter').value = value;
    }
    
    filterCompanies();
}

function resetFilters() {
    document.getElementById('search').value = '';
    document.getElementById('fit-filter').value = '';
    document.getElementById('tier-filter').value = '';
    document.getElementById('category-filter').value = '';
    document.getElementById('market-filter').value = '';
    document.getElementById('status-filter').value = '';
    
    const buttons = document.querySelectorAll('.quick-filter');
    buttons.forEach(btn => btn.classList.remove('active'));
    
    filterCompanies();
}

// Event listeners
document.getElementById('search').addEventListener('input', filterCompanies);
document.getElementById('fit-filter').addEventListener('change', filterCompanies);
document.getElementById('tier-filter').addEventListener('change', filterCompanies);
document.getElementById('category-filter').addEventListener('change', filterCompanies);
document.getElementById('market-filter').addEventListener('change', filterCompanies);
document.getElementById('status-filter').addEventListener('change', filterCompanies);

// Initial render
renderCompanies(companies);
