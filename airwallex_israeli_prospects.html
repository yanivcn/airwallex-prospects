    .stat:last-child { border-left: none; }
    .stat-val { display: block; font-weight: 800; font-size: 13px; color: #334155; }
    .stat-lbl { display: block; font-size: 9px; text-transform: uppercase; color: #94A3B8; font-weight: 700; margin-top: 2px; }

    .card-body { padding: 20px; display: flex; flex-direction: column; gap: 14px; }
    .s-title { font-size: 10px; font-weight: 800; color: #94A3B8; text-transform: uppercase; margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }

    .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
    .flag-tag { font-size: 14px; background: #F8FAFC; border: 1px solid #E2E8F0; padding: 2px 6px; border-radius: 4px; }
    .curr-tag { font-family: monospace; font-weight: 700; font-size: 11px; background: #E2E8F0; color: #475569; padding: 2px 6px; border-radius: 4px; }
