        .status-public { background: #E6F7FF; color: #0095FF; }
        .status-unicorn { background: #F6FFED; color: #389E0D; }
        .status-acquired { background: #FFF7E6; color: #FA8C16; }
        .score-box { text-align: center; background: var(--bg); padding: 8px 12px; border-radius: 10px; }
        .score-val { font-size: 18px; font-weight: 800; color: var(--primary); display: block; line-height: 1; }
        .score-lbl { font-size: 9px; color: var(--text-secondary); font-weight: 600; }
        .metrics-strip { display: flex; border-bottom: 1px solid #F0F0F0; padding: 15px 20px; background: #FAFAFA; justify-content: space-between; font-size: 13px; }
        .metric { display: flex; flex-direction: column; gap: 2px; }
        .metric span:first-child { color: var(--text-secondary); font-size: 11px; font-weight: 600; }
        .metric span:last-child { font-weight: 700; color: var(--text-main); }
        .tabs { display: flex; padding: 0 20px; border-bottom: 1px solid #F0F0F0; margin-top: 10px; }
        .tab { padding: 10px 15px; font-size: 13px; font-weight: 600; color: var(--text-secondary); cursor: pointer; border-bottom: 2px solid transparent; transition: 0.2s; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .card-body { padding: 20px; flex: 1; font-size: 13px; line-height: 1.6; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        .info-group { margin-bottom: 15px; }
        .info-label { font-weight: 700; color: var(--text-main); display: block; margin-bottom: 4px; font-size: 12px; text-transform: uppercase; }
        .info-value { color: #4A5568; }
        .spend-bar { height: 6px; background: #E0E5F2; border-radius: 3px; overflow: hidden; margin-top: 5px; width: 100px; }
        .spend-fill { height: 100%; background: var(--primary); }
        .spend-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .pain-point { display: flex; gap: 8px; align-items: start; margin-bottom: 8px; }
        .pain-point i { color: var(--danger); margin-top: 3px; }
        .tech-tag { display: inline-block; background: #EDF2F7; padding: 3px 8px; border-radius: 4px; font-size: 11px; margin-right: 5px; color: #2D3748; font-family: monospace; }

function createCard(company) {
    const publicBadge = company.status === 'Public' ? '<span class="status-badge status-public">Public</span>' : '';
    const unicornBadge = company.status === 'Unicorn' ? '<span class="status-badge status-unicorn">Unicorn</span>' : '';
    const acqBadge = company.status.includes('Acquired') || company.status === 'Merged' ? '<span class="status-badge status-acquired">' + company.status + '</span>' : '';
    const status = publicBadge + unicornBadge + acqBadge;
    
    // Spend Bars
    const mediaWidth = company.scores.media * 10;
    const cloudWidth = company.scores.cloud * 10;
    
    // Pain points
    let painPoints = company.pain.map(p => `<div class="pain-point"><i class="fa-solid fa-circle-exclamation"></i><span>${p}</span></div>`).join('');
    
    return `
    <div class="card" data-vertical="${company.vertical}" data-spend="${company.scores.media > 7 ? 'high_media' : (company.scores.cloud > 8 ? 'high_cloud' : '')}" data-status="${company.status}">
        <div class="card-header">
            <div class="company-id">
                <h2>${company.name}</h2>
                <p>${company.vertical} | ${status}</p>
            </div>
            <div class="score-box">
                <span class="score-val">${company.scores.fx}/10</span>
                <span class="score-lbl">FX Need</span>
            </div>
        </div>
        <div class="metrics-strip">
            <div class="metric"><span>Revenue</span><span>${company.financials.rev}</span></div>
            <div class="metric"><span>Growth</span><span>${company.financials.growth}</span></div>
            <div class="metric"><span>Employees</span><span>${company.financials.employees}</span></div>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab(this, 'profile-${company.name.replace(/\s+/g, '')}')">×¤×¨×•×¤×™×œ</div>
            <div class="tab" onclick="switchTab(this, 'tech-${company.name.replace(/\s+/g, '')}')">×˜×›× ×•×œ×•×’×™×”</div>
            <div class="tab" onclick="switchTab(this, 'pain-${company.name.replace(/\s+/g, '')}')">×”×–×“×× ×•×™×•×ª</div>
        </div>
        <div class="card-body">
            <div id="profile-${company.name.replace(/\s+/g, '')}" class="tab-content active">
                <div class="info-group">
                    <span class="info-label">×ª×™××•×¨</span>
                    <span class="info-value">${company.desc}</span>
                </div>
                <div class="info-group">
                    <span class="info-label">×“××•×ª ××¤×ª×—</span>
                    <span class="info-value" style="font-weight:600; color:var(--text-main);">${company.contact || 'N/A'}</span>
                </div>
            </div>
            <div id="tech-${company.name.replace(/\s+/g, '')}" class="tab-content">
                <div class="info-group">
                    <span class="info-label">Spend Estimates</span>
                    <div class="spend-row"><span>Media</span><div class="spend-bar"><div class="spend-fill" style="width:${mediaWidth}%"></div></div></div>
                    <div class="spend-row"><span>Cloud</span><div class="spend-bar"><div class="spend-fill" style="width:${cloudWidth}%"></div></div></div>
                </div>
                <div class="info-group">
                    <span class="info-label">Tech Stack</span>
                    <div style="margin-top:5px;">
                        <span class="tech-tag">${company.tech.erp}</span>
                        <span class="tech-tag">${company.tech.payments}</span>
                        <span class="tech-tag">${company.tech.platforms}</span>
                    </div>
                </div>
            </div>
            <div id="pain-${company.name.replace(/\s+/g, '')}" class="tab-content">
                <div class="info-group">
                    <span class="info-label" style="color:var(--danger)">Pain Points & Triggers</span>
                    <div style="margin-top:8px;">${painPoints}</div>
                </div>
            </div>
        </div>
    </div>`;
}

function renderCards(data) {
    const grid = document.getElementById('grid');
    grid.innerHTML = data.map(createCard).join('');
    document.getElementById('count-total').innerText = data.length;
}

function switchTab(el, id) {
    const card = el.closest('.card');
    card.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    card.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    document.getElementById(id).classList.add('active');
}

function filterData() {
    const search = document.getElementById('search').value.toLowerCase();
    const vertical = document.getElementById('vertical-filter').value;
    const spend = document.getElementById('spend-filter').value;
    const status = document.getElementById('status-filter').value;

    const filtered = db.filter(item => {
        const matchesSearch = item.name.toLowerCase().includes(search) || 
                              (item.contact && item.contact.toLowerCase().includes(search)) ||
                              (item.tech.erp && item.tech.erp.toLowerCase().includes(search));
        const matchesVertical = vertical === "" || item.vertical === vertical;
        const matchesStatus = status === "" || item.status.includes(status);
        let matchesSpend = true;
        if (spend === "high_media") matchesSpend = item.scores.media >= 8;
        if (spend === "high_cloud") matchesSpend = item.scores.cloud >= 8;
        return matchesSearch && matchesVertical && matchesSpend && matchesStatus;
    });
    renderCards(filtered);
}

renderCards(db);
</script>
