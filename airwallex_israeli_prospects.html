function render() {
    const grid = document.getElementById("grid");
    const s = document.getElementById("search").value.toLowerCase();
    grid.innerHTML = db.filter(i => (i.n + i.contact + i.pay.stack).toLowerCase().includes(s)).map(i => {
        const bClass = i.s === 'Public' ? 'public' : 'unicorn';
        return `<div class="card">
            <div class="card-top">
                <div class="name-block"><h2>${i.n} <span class="opp-score">${i.opp}</span></h2><p>${i.v} â€¢ <span class="badge ${bClass}">${i.s}</span></p></div>
                <div style="text-align:left"><div style="font-weight:900;font-size:18px;color:var(--primary)">${i.biz.r}</div><div style="font-size:9px;color:#94A3B8;font-weight:700">ANNUAL REV</div></div>
            </div>
            <div class="fin-block">
                <div class="stat"><span class="stat-val">${i.biz.g}</span><span class="stat-lbl">Growth</span></div>
                <div class="stat"><span class="stat-val">${i.biz.ttm || 'N/A'}</span><span class="stat-lbl">TTM Rev</span></div>
                <div class="stat"><span class="stat-val">${i.biz.e}</span><span class="stat-lbl">Employees</span></div>
                <div class="stat"><span class="stat-val" style="font-size:10px">${i.pay.c.length} FX</span><span class="stat-lbl">Complexity</span></div>
            </div>
            <div class="card-body">
                <div>${i.pay.m.map(mark => `<span class="flag-tag">${mark}</span>`).join('')}</div>
                <div>${i.pay.c.map(curr => `<span class="curr-tag">${curr}</span>`).join('')}</div>
                <div class="why-box"><b>Why Airwallex?</b><ul style="margin:5px 0;padding:0;">${i.why.map(item => `<li class="why-item">${item}</li>`).join('')}</ul></div>
                <div class="stack-box">EXISTING STACK: ${i.pay.stack}</div>
                <div class="cloud-box">CLOUD INFRA: ${i.pay.cloud}</div>
            </div>
            <div class="card-footer">ðŸ‘¤ ${i.contact}</div>
        </div>`;
    }).join('');
}
