<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airwallex Israel - Markets & FX Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
    :root { --primary: #FF6B00; --bg: #F3F4F6; --card: #FFFFFF; --text: #111827; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 60px; }
    
    /* Header */
    .header { background: #111; color: white; padding: 15px 30px; border-bottom: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
    .logo { font-size: 22px; font-weight: 900; letter-spacing: -0.5px; }
    .logo span { color: var(--primary); }
    
    /* Search Bar */
    .controls { background: white; padding: 15px 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); display: flex; gap: 10px; position: sticky; top: 60px; z-index: 40; }
    input { flex: 1; padding: 10px 15px; border: 1px solid #E5E7EB; border-radius: 8px; font-size: 14px; outline: none; }
    input:focus { border-color: var(--primary); ring: 2px solid var(--primary); }
    select { padding: 10px; border: 1px solid #E5E7EB; border-radius: 8px; font-size: 14px; outline: none; cursor: pointer; }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; padding: 30px; max-width: 1800px; margin: 0 auto; }
    
    /* Card Design */
    .card { background: var(--card); border-radius: 12px; border: 1px solid #E5E7EB; overflow: hidden; transition: transform 0.2s, box-shadow 0.2s; display: flex; flex-direction: column; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); border-color: var(--primary); }
    
    .card-top { padding: 16px; border-bottom: 1px solid #F3F4F6; display: flex; justify-content: space-between; align-items: start; background: linear-gradient(to bottom, #ffffff, #f9fafb); }
    .name { font-size: 18px; font-weight: 800; color: #111; margin: 0; }
    .meta { font-size: 12px; color: #6B7280; font-weight: 500; margin-top: 2px; }
    
    .rev-badge { background: #ECFDF5; color: #047857; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; border: 1px solid #D1FAE5; }
    
    /* FX & Markets Section */
    .fx-section { padding: 12px 16px; background: #FFF7ED; border-bottom: 1px solid #FFEDD5; }
    .fx-title { font-size: 10px; text-transform: uppercase; color: #9A3412; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 6px; }
    
    .tag-container { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 8px; }
    .market-tag { display: flex; align-items: center; gap: 4px; background: white; border: 1px solid #FDBA74; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; color: #C2410C; }
    .currency-tag { background: #4B5563; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; font-family: monospace; }
    
    /* Body */
    .card-body { padding: 16px; font-size: 13px; color: #374151; flex: 1; display: flex; flex-direction: column; gap: 12px; }
    
    .stack-box { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; }
    .stack-label { font-size: 11px; font-weight: 700; color: #9CA3AF; margin-right: 4px; }
    .competitor { background: #FEF2F2; color: #B91C1C; border: 1px solid #FECACA; padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; }
    .tech { background: #F3F4F6; color: #4B5563; padding: 2px 8px; border-radius: 12px; font-size: 11px; border: 1px solid #E5E7EB; }

    .pain-point { display: flex; gap: 8px; align-items: flex-start; line-height: 1.4; }
    .pain-icon { color: var(--primary); font-weight: bold; margin-top: 1px; }
    
    .contact { margin-top: auto; padding-top: 12px; border-top: 1px dashed #E5E7EB; font-weight: 600; color: #059669; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
    .contact i { margin-right: 5px; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #999; }
</style>
</head>

function render() {
    const grid = document.getElementById("grid");
    const search = document.getElementById("search").value.toLowerCase();
    const ver = document.getElementById("vertical").value;
    const comp = document.getElementById("comp").value;
    
    grid.innerHTML = db.filter(i => {
        const txt = (i.n + i.contact + i.c.join(' ') + i.m.join(' ')).toLowerCase();
        return txt.includes(search) &&
               (!ver || i.v === ver) &&
               (!comp || i.s.includes(comp));
    }).map(i => {
        // Competitor Tags
        const stackTags = i.s.map(t => {
            const isComp = ["Stripe","Wise","Payoneer","Tipalti","PayPal","Adyen"].includes(t);
            return `<span class="${isComp ? 'competitor' : 'tech'}">${t}</span>`;
        }).join('');
        
        return `<div class="card">
            <div class="card-top">
                <div>
                    <div class="name">${i.n}</div>
                    <div class="meta">${i.v} â€¢ ${i.rev}</div>
                </div>
                <div class="rev-badge">FX HIGH</div>
            </div>
            
            <div class="fx-section">
                <div class="fx-title">Global Footprint</div>
                <div class="tag-container">${i.m.map(m=>`<span class="market-tag">${m}</span>`).join('')}</div>
                <div class="tag-container" style="margin-bottom:0">${i.c.map(c=>`<span class="currency-tag">${c}</span>`).join('')}</div>
            </div>
            
            <div class="card-body">
                <div>
                    <div class="section-title">Current Stack</div>
                    <div class="stack-box">${stackTags}</div>
                </div>
                <div>
                    <div class="section-title" style="color:#DC2626">Pain Points</div>
                    <div class="pain-point"><span class="pain-icon">â€¢</span>${i.p}</div>
                </div>
                <div class="contact">
                    <span><i class="fa-regular fa-user"></i> ${i.contact}</span>
                    <i class="fa-solid fa-chevron-left" style="font-size:10px"></i>
                </div>
            </div>
        </div>`;
    }).join('');
}
render();
