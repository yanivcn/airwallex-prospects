        .header { background: var(--dark); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--orange); }
        .header-left { display: flex; align-items: center; gap: 15px; text-align: left; }
        .logo-img { height: 30px; border-right: 1px solid #334155; padding-right: 15px; }
        .user-name { font-size: 18px; font-weight: bold; }
        .user-title { font-size: 11px; color: var(--orange); text-transform: uppercase; font-weight: bold; }
        .controls { background: white; padding: 15px 40px; display: flex; gap: 15px; border-bottom: 1px solid #E2E8F0; position: sticky; top: 0; z-index: 100; }
        input, select { padding: 12px; border: 1px solid #CBD5E1; border-radius: 8px; font-size: 14px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; padding: 20px; direction: rtl; }
        .card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; overflow: hidden; text-align: right; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--orange); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card-top { padding: 15px; background: #F8FAFC; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #E2E8F0; }
        .opp-tag { background: #FFF7ED; color: #C2410C; padding: 3px 10px; border-radius: 20px; font-weight: bold; font-size: 14px; border: 1px solid #FFEDD5; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); background: #fff; border-bottom: 1px solid #E2E8F0; }
        .stat { padding: 10px; text-align: center; border-left: 1px solid #F1F5F9; }
        .stat b { display: block; font-size: 14px; color: #1E293B; }
        .stat span { font-size: 9px; color: #94A3B8; text-transform: uppercase; font-weight: bold; }
        .body { padding: 15px; font-size: 13px; flex-grow: 1; }
        .stack { font-weight: bold; color: #B91C1C; margin-bottom: 5px; }
        .why-box { background: #FFF7ED; padding: 10px; border-radius: 8px; border-right: 4px solid var(--orange); margin-top: 10px; }
        .footer { padding: 10px; background: #F8FAFC; font-size: 12px; font-weight: bold; color: #0F766E; border-top: 1px solid #E2E8F0; }
