<style>

    /* Header */
    .header { background: #0F172A; color: white; padding: 20px 40px; border-bottom: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    .logo { font-size: 24px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
    .logo span { color: var(--primary); }
    
    /* Controls */

    input { flex: 2; padding: 10px 15px; border: 1px solid #CBD5E1; border-radius: 8px; font-size: 14px; outline: none; }
    select { flex: 1; padding: 10px; border: 1px solid #CBD5E1; border-radius: 8px; outline: none; cursor: pointer; }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(480px, 1fr)); gap: 25px; padding: 30px 40px; max-width: 1920px; margin: 0 auto; }
    
    /* Card */
    .card { background: white; border-radius: 14px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: all 0.2s ease; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    .card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border-color: var(--primary); }
    
    .card-top { padding: 20px; background: linear-gradient(to bottom, #fff, #f8fafc); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .co-title h2 { font-size: 20px; margin: 0; font-weight: 800; color: #0F172A; }
    .co-title p { margin: 4px 0 0; color: #64748B; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    
    /* Financials Block */
    .fin-block { display: grid; grid-template-columns: repeat(4, 1fr); background: #F1F5F9; border-bottom: 1px solid var(--border); }
    .fin-item { padding: 12px; text-align: center; border-left: 1px solid #E2E8F0; }
    .fin-item:last-child { border-left: none; }
    .fin-val { display: block; font-weight: 800; font-size: 14px; color: #334155; }
    .fin-lbl { display: block; font-size: 10px; color: #94A3B8; font-weight: 700; text-transform: uppercase; margin-top: 2px; }
    .positive { color: var(--success); }

    /* Body */
    .card-body { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    
    .section { border-bottom: 1px solid #F1F5F9; padding-bottom: 12px; }
    .section:last-child { border-bottom: none; }
    .s-title { font-size: 11px; font-weight: 800; color: #94A3B8; text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }

    /* Tags */
    .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
    .m-tag { background: #FFF7ED; border: 1px solid #FFEDD5; color: #C2410C; padding: 2px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; }
    .c-tag { background: #334155; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-family: monospace; }
    .stack-tag { background: #FEF2F2; color: #B91C1C; border: 1px solid #FECACA; padding: 2px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; }

    .why-title { font-size: 12px; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; }
    .why-list { list-style: none; padding: 0; margin: 0; }
