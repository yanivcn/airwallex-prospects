        .header { background: #0F172A; color: white; padding: 20px 40px; border-bottom: 4px solid var(--airwallex-orange); margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; border-radius: 12px; }

        .status-tag { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; text-transform: uppercase; background: #E5E7EB; }
        .status-public { background: #E0F2FE; color: #0369A1; }
        .status-unicorn { background: #DCFCE7; color: #15803D; }

        .metrics-row { display: grid; grid-template-columns: repeat(4, 1fr); background: #F9FAFB; border-bottom: 1px solid var(--border); }
        .m-box { padding: 12px; text-align: center; border-left: 1px solid var(--border); }
        .m-box:last-child { border-left: none; }
        .m-val { display: block; font-weight: 800; font-size: 13px; color: #374151; }
        .m-lbl { font-size: 9px; color: #9CA3AF; font-weight: 700; text-transform: uppercase; margin-top: 2px; }
        .positive { color: #10B981; }

        .card-body { padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .markets-area { padding: 0; display: flex; justify-content: space-between; align-items: center; }
        .flags { font-size: 20px; display: flex; gap: 8px; }
        .currencies { display: flex; gap: 4px; }
        .curr { background: #374151; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; font-family: monospace; }

        /* Why Airwallex - English Box */
        .why-box { background: #FFF7ED; padding: 15px; border-radius: 10px; border-right: 4px solid var(--airwallex-orange); text-align: left; }
        .why-title { color: #C2410C; font-size: 11px; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .why-list { list-style: none; }

        .why-item::before { content: "✓"; color: var(--airwallex-orange); position: absolute; left: 0; font-weight: 900; }

        /* Tech Section */

        .tech-line { font-size: 11px; font-weight: 700; color: #9CA3AF; text-transform: uppercase; }
        .stack-pill { background: #FEF2F2; color: #B91C1C; padding: 6px 12px; border-radius: 8px; border: 1px solid #FECACA; display: inline-block; font-size: 12.5px; }
        .cloud-pill { background: #F0F9FF; color: #0369A1; padding: 6px 12px; border-radius: 8px; border: 1px solid #BAE6FD; display: inline-block; font-size: 12.5px; }

        .contact-line { text-align: right; color: #059669; font-weight: 700; font-size: 12.5px; border-top: 1px dashed #E5E7EB; padding-top: 10px; margin-top: auto; }
