        :root { --orange: #FF6B00; --dark: #0F172A; --bg: #F1F5F9; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; direction: ltr; }
        .header { background: var(--dark); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--orange); }
        .header-left { display: flex; align-items: center; gap: 15px; text-align: left; }
        .logo-img { height: 30px; border-right: 1px solid #334155; padding-right: 15px; }
        .user-name { font-size: 18px; font-weight: bold; }
        .user-title { font-size: 11px; color: var(--orange); text-transform: uppercase; font-weight: bold; }
        .controls { background: white; padding: 15px 40px; display: flex; gap: 10px; border-bottom: 1px solid #E2E8F0; position: sticky; top: 0; z-index: 100; }
        input, select { padding: 10px; border: 1px solid #CBD5E1; border-radius: 8px; font-size: 14px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; padding: 20px; direction: rtl; }
        .card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; overflow: hidden; text-align: right; display: flex; flex-direction: column; }
        .card-top { padding: 12px; background: #F8FAFC; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #E2E8F0; }
        .opp-tag { background: #FFF7ED; color: #C2410C; padding: 2px 8px; border-radius: 10px; font-weight: bold; font-size: 13px; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); background: #fff; border-bottom: 1px solid #E2E8F0; }
        .stat { padding: 8px; text-align: center; border-left: 1px solid #F1F5F9; }
        .stat b { display: block; font-size: 13px; }
        .stat span { font-size: 8px; color: #94A3B8; text-transform: uppercase; }
        .body { padding: 12px; font-size: 13px; flex-grow: 1; }
        .stack { font-weight: bold; color: #B91C1C; margin-bottom: 5px; }
        .why { background: #FFF7ED; padding: 8px; border-radius: 6px; border-right: 3px solid var(--orange); font-size: 12px; }
        .footer { padding: 8px; background: #F8FAFC; font-size: 11px; font-weight: bold; color: #64748B; border-top: 1px solid #E2E8F0; }
    </style>
