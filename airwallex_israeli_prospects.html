    .flag-tag { font-size: 14px; background: #F8FAFC; border: 1px solid #E2E8F0; padding: 2px 6px; border-radius: 4px; }
    .curr-tag { font-family: monospace; font-weight: 700; font-size: 11px; background: #E2E8F0; color: #475569; padding: 2px 6px; border-radius: 4px; }

function render() {
    const grid = document.getElementById("grid");
    const s = document.getElementById("search").value.toLowerCase();
    const v = document.getElementById("vertical").value;
    const t = document.getElementById("tier").value;
    
    grid.innerHTML = db.filter(i => {
        const txt = (i.n + i.contact + i.pay.c.join(' ')).toLowerCase();
        return txt.includes(s) &&
               (!v || i.v === v) &&
               (!t || i.tier === t);
    }).map(i => {
        // Badges
        let bClass = i.s === 'Public' ? 'public' : i.s === 'Unicorn' ? 'unicorn' : '';
        let growClass = i.biz.grow.includes('+') ? 'growth-pos' : '';
        
        return `<div class="card">
            <div class="card-top">
                <div class="name-block">
                    <h2>${i.n}</h2>
                    <p>${i.v} ‚Ä¢ ${i.tier}</p>
                </div>
                <span class="badge ${bClass}">${i.s}</span>
            </div>
            
            <div class="biz-stats">
                <div class="stat"><span class="stat-val">${i.biz.rev}</span><span class="stat-lbl">Revenue</span></div>
                <div class="stat"><span class="stat-val ${growClass}">${i.biz.grow}</span><span class="stat-lbl">Growth</span></div>
                <div class="stat"><span class="stat-val">${i.biz.emp}</span><span class="stat-lbl">Employees</span></div>
                <div class="stat"><span class="stat-val">${i.biz.metric}</span><span class="stat-lbl">Metric</span></div>
            </div>
            
            <div class="card-body">
                <div>
                    <div class="fx-row"><span class="stat-lbl">Markets</span> ${i.pay.m.map(m=>`<span class="flag-tag">${m}</span>`).join('')}</div>
                    <div class="fx-row" style="margin-top:6px"><span class="stat-lbl">Currencies</span> ${i.pay.c.map(c=>`<span class="curr-tag">${c}</span>`).join('')}</div>
                </div>
                
                <div class="why-box">
                    <div class="why-title"><i class="fa-brands fa-space-awesome"></i> Why Airwallex?</div>
                    <ul class="why-list">${i.why.map(w=>`<li class="why-item">${w}</li>`).join('')}</ul>
                </div>
                
                <div class="card-footer">
                    <div class="contact"><i class="fa-regular fa-user"></i> ${i.contact}</div>
                    <div class="comp-stack">Stack: <span class="comp-name">${i.stack}</span></div>
                </div>
            </div>
        </div>`;
    }).join('');
}
