<style>
    :root { --primary: #FF6B00; --bg: #F1F5F9; --text: #1E293B; --border: #E2E8F0; }
    body { font-family: sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 60px; }
    
    /* Header with Logo and Name */
    .header { background: #0F172A; color: white; padding: 15px 40px; border-bottom: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
    .header-right { display: flex; align-items: center; gap: 20px; }
    .logo-img { height: 35px; border-right: 2px solid rgba(255,255,255,0.2); padding-right: 15px; }
    .user-info { display: flex; flex-direction: column; }
    .user-name { font-size: 18px; font-weight: 800; color: white; }
    .user-title { font-size: 12px; color: var(--primary); font-weight: bold; }

    /* Filters sticky bar */
    .controls { background: white; padding: 15px 40px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; gap: 15px; flex-wrap: wrap; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .controls input, .controls select { padding: 10px; border: 1px solid #CBD5E1; border-radius: 8px; font-size: 14px; outline: none; }
    #search { flex-grow: 2; }
    
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 20px; padding: 20px; }
    
    /* Card Styles */
    .card { background: white; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; transition: 0.2s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1); border-color: var(--primary); }
    .card-top { padding: 15px; background: #F8FAFC; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .name-block h2 { font-size: 18px; margin: 0; }
    .opp-score { background: #FFF7ED; color: #C2410C; padding: 2px 10px; border-radius: 20px; font-weight: 800; font-size: 14px; border: 1px solid #FFEDD5; }
    
    .fin-block { display: grid; grid-template-columns: repeat(4, 1fr); border-bottom: 1px solid var(--border); background: #fff; }
    .stat { padding: 8px; text-align: center; border-left: 1px solid #F1F5F9; }
    .stat-val { display: block; font-weight: 800; font-size: 13px; color: #334155; }
    .stat-lbl { font-size: 9px; color: #94A3B8; text-transform: uppercase; font-weight: bold; }
    
    .card-body { padding: 15px; display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }
    .biz-model { font-size: 10px; font-weight: bold; color: #64748B; background: #F1F5F9; padding: 2px 8px; border-radius: 4px; align-self: flex-start; }
    .flag-tag { background: #F8FAFC; padding: 2px 6px; border-radius: 4px; border: 1px solid #E2E8F0; margin-left: 4px; font-size: 14px; }
    .curr-tag { background: #334155; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 4px; font-family: monospace; }
    .why-box { background: #FFF7ED; padding: 12px; border-radius: 8px; border-right: 4px solid var(--primary); font-size: 12px; }
    .stack-box { background: #FEF2F2; color: #B91C1C; padding: 8px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid #FECACA; }
    .cloud-box { background: #F0F9FF; color: #0369A1; padding: 8px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid #BAE6FD; }
    .card-footer { margin-top: auto; padding: 10px; border-top: 1px solid var(--border); font-size: 11px; font-weight: bold; color: #0F766E; }
</style>
</head>

function render() {
    const grid = document.getElementById("grid");
    const s = document.getElementById("search").value.toLowerCase();
    const cat = document.getElementById("catFilter").value;
    const score = parseInt(document.getElementById("scoreFilter").value);
    
    grid.innerHTML = db.filter(i => {
        const textMatch = (i.n + i.contact + i.pay.stack).toLowerCase().includes(s);
        const catMatch = !cat || i.v.includes(cat);
        const scoreMatch = i.opp >= score;
        return textMatch && catMatch && scoreMatch;
    }).map(i => {
        const badgeClass = i.s === 'Public' ? 'public' : 'unicorn';
        return `
        <div class="card">
            <div class="card-top">
                <div class="name-block">
                    <h2>${i.n} <span class="opp-score">${i.opp}</span></h2>
                    <span class="badge ${badgeClass}">${i.s}</span>
                </div>
                <div style="text-align:left">
                    <div style="font-weight:900; font-size:16px; color:var(--primary)">${i.biz.r}</div>
                    <div class="stat-lbl">ANNUAL REV</div>
                </div>
            </div>
            <div class="fin-block">
                <div class="stat"><span class="stat-val">${i.biz.g}</span><span class="stat-lbl">Growth</span></div>
                <div class="stat"><span class="stat-val">${i.biz.ttm || 'N/A'}</span><span class="stat-lbl">TTM Rev</span></div>
                <div class="stat"><span class="stat-val">${i.biz.e}</span><span class="stat-lbl">Employees</span></div>
                <div class="stat"><span class="stat-val" style="font-size:10px">${i.pay.c.length > 1 ? i.pay.c.length : 'Multi'} FX</span><span class="stat-lbl">Complexity</span></div>
            </div>
            <div class="card-body">
                <div class="biz-model">${i.m}</div>
                <div>${i.pay.m.map(mark => `<span class="flag-tag">${mark}</span>`).join('')}</div>
                <div>${i.pay.c.map(curr => `<span class="curr-tag">${curr}</span>`).join('')}</div>
                <div class="why-box"><b>Why Airwallex?</b><ul style="margin:5px 0;padding:0;list-style:none;">${i.why.map(item => `<li class="why-item">${item}</li>`).join('')}</ul></div>
                <div class="stack-box">EXISTING STACK: ${i.pay.stack}</div>
                <div class="cloud-box">CLOUD INFRA: ${i.pay.cloud}</div>
            </div>
            <div class="card-footer"> ${i.contact}</div>
        </div>`;
    }).join('');
}
