function render() {
    const g=document.getElementById("grid");
    const s=document.getElementById("search").value.toLowerCase();
    const v=document.getElementById("ver").value;
    const e=document.getElementById("erp").value;
    let c=0;
    g.innerHTML=db.filter(i=>{
        return (i.n.toLowerCase().includes(s)||i.c.toLowerCase().includes(s)) &&
               (!v||i.v===v) && (!e||i.t.includes(e));
    }).map(i=>{
        c++;
        const mw=i.sc.m*10; const cw=i.sc.c*10;
        let bClass = i.s==='Public'?'public':i.s==='Unicorn'?'unicorn':'';
        return `<div class="card">
        <div class="card-head">
            <div><div style="font-weight:800;font-size:16px">${i.n}</div><div style="color:#6b7280;margin-top:2px">${i.v} <span class="badge ${bClass}">${i.s}</span></div></div>
            <div style="text-align:right"><div style="font-weight:800;color:var(--primary);font-size:16px">${(i.sc.m+i.sc.c)/2}/10</div><div style="font-size:9px;text-transform:uppercase;color:#9ca3af">Fit Score</div></div>
        </div>
        <div class="metrics"><div class="metric"><span class="m-val">${i.f.r}</span><span class="m-lbl">Rev</span></div><div class="metric"><span class="m-val">${i.f.e}</span><span class="m-lbl">Emp</span></div><div class="metric"><span class="m-val">${i.f.g}</span><span class="m-lbl">Growth</span></div></div>
        <div class="card-body">
            <div><div class="hl-title">Focus</div>${i.d}</div>
            <div><div class="hl-title">Tech</div><div>${i.t.map(t=>`<span class="tag">${t}</span>`).join('')}</div></div>
            <div>
                <div class="bar-row"><span>Media Spend</span><div class="bar-bg"><div class="bar-fill" style="width:${mw}%"></div></div></div>
                <div class="bar-row"><span>Cloud Spend</span><div class="bar-bg"><div class="bar-fill" style="width:${cw}%"></div></div></div>
            </div>
            <div><div class="hl-title" style="color:#ef4444">Pain Points</div>${i.p.map(p=>`<div class="pain-li">${p}</div>`).join('')}</div>
            <div class="contact"><span>Contact</span><span>${i.c}</span></div>
        </div>
        </div>`;
    }).join('');
    document.getElementById("count").innerText=c+" Companies";
}
render();
